<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/icons/favicon.ico">
</head>

<body>
    <div>
        <!--BEGIN TOPBAR-->
        <div id="header-topbar-option-demo" class="page-header-topbar">
            <nav id="topbar" role="navigation" style="margin-bottom: 0;" data-step="3" class="navbar navbar-default navbar-static-top">
                <div class="navbar-login">
                    <a id="logo" href="#" class="navbar-brand"><span class="logo-text">BookLibrary</span><span style="display: none" class="logo-text-icon">Âµ</span></a>
                </div>
            </nav>

        </div>
        <!--END TOPBAR-->

        <!--BEGIN CONTENT-->
        <div class="page-content">

            <div class="col-lg-4 col-lg-offset-4">
                <div class="panel panel-green">
                    <div class="panel-heading">
                        Login Form</div>
                    <div class="panel-body pan">
                        <form action="#" class="form-horizontal">
                            <div class="form-body pal">
                                <div class="form-group">
                                    <label for="inputName" class="col-md-3 control-label">
                                                            Name</label>
                                    <div class="col-md-9">
                                        <div class="input-icon right">
                                            <i class="fa fa-user"></i>
                                            <input id="inputName" type="text" placeholder="" class="form-control" /></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword" class="col-md-3 control-label">
                                                            Password</label>
                                    <div class="col-md-9">
                                        <div class="input-icon right">
                                            <i class="fa fa-lock"></i>
                                            <input id="inputPassword" type="text" placeholder="" class="form-control" /></div>
                                        <span class="help-block mbn"><a href="#"><small>Forgot password?</small> </a></span>
                                    </div>
                                </div>
                                <div class="form-group mbn">
                                    <div class="col-md-offset-3 col-md-6">
                                        <div class="checkbox">
                                            <label>
                                                                    <input tabindex="5" type="checkbox" />&nbsp; Keep me logged in</label></div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-actions pal">
                                <div class="form-group mbn">
                                    <div class="col-md-offset-3 col-md-6">
                                        <a href="register.html" class="btn btn-primary">Register</a>&nbsp;&nbsp;
                                        <a href="dashboard.html" class="btn btn-green">Login</a>
                                        <!--<button type="submit" class="btn btn-primary">
                                                                Login</button>-->
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <!--END CONTENT-->
        <!--BEGIN FOOTER-->
        <div id="footer">
            <div class="copyright">
                Copyright 2017</div>
        </div>
        <!--END FOOTER-->

    </div>
</body>

</html>
