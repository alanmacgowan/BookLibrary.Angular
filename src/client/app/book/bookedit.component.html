<app-title title="Books">
</app-title>
<br/>
<div id="tab-general" *ngIf="book">
    <div class="row mbl">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-green">
                        <div class="panel-heading">
                            Book</div>
                        <div class="panel-body pan">
                            <form #bookForm="ngForm" (ngSubmit)="save()" class="editForm" novalidate>
                                <div class="form-body pal">

                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <div class="text-center mbl"><img src="./images/books/book.png" alt="" /></div>
                                                <div class="text-center mbl"><a href="#" class="btn btn-green" data-hover="tooltip" title="Upload"><i class="fa fa-upload"></i>&nbsp; Upload Image</a></div>
                                            </div>
                                            <hr/>
                                        </div>
                                        <div class="col-md-8">
                                            <div class="form-group">
                                                <label for="title" class="control-label">
                                                            Title</label>
                                                <div class="input-icon right">
                                                    <input name="title" type="text" placeholder="" class="form-control" #title="ngModel" [(ngModel)]="editBook.title" required
                                                    />
                                                    <div *ngIf="title.invalid && (title.dirty || title.touched)">
                                                        <span class="alert-danger">Title is required</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="isbn" class="control-label">
                                                                    ISBN</label>
                                                        <div class="input-icon right">
                                                            <input name="isbn" type="text" placeholder="" class="form-control" #isbn="ngModel" [(ngModel)]="editBook.isbn" required />
                                                            <div *ngIf="isbn.invalid && (isbn.dirty || isbn.touched)">
                                                                <span class="alert-danger">ISBN is required</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="authors" class="control-label">
                                                                    Authors</label>
                                                        <div class="input-icon right">
                                                            <input name="authors" type="text" placeholder="" class="form-control" #authors="ngModel" [(ngModel)]="editBook.authors" required
                                                            />
                                                            <div *ngIf="authors.invalid && (authors.dirty || authors.touched)">
                                                                <span class="alert-danger">Authors is required</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label for="Language" class="control-label">
                                                            Language</label>
                                                        <select class="form-control" [(ngModel)]="editBook.language" name="language" #language="ngModel" required>
                                                        <option *ngFor="let language of languages" [ngValue]="language.name">{{language.name}}</option>
                                                    </select>
                                                        <div *ngIf="language.invalid && (language.dirty || language.touched)">
                                                            <span class="alert-danger">Language is required</span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label for="Publisher" class="control-label">
                                                            Publisher</label>
                                                        <select id="Publisher" class="form-control">
                                                                    <option>Publisher 1</option>
                                                                    <option>Publisher 2</option>
                                                                    <option>Publisher 3</option>
                                                                </select></div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label for="Category" class="control-label">
                                                            Category</label>
                                                        <select class="form-control" [(ngModel)]="editBook.category" name="category" #category="ngModel" required>
                                                                    <option *ngFor="let category of categories" [ngValue]="category.name">{{category.name}}</option>
                                                                </select>
                                                        <div *ngIf="category.invalid && (category.dirty || category.touched)">
                                                            <span class="alert-danger">Category is required</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label for="price" class="control-label">
                                                            Price</label>
                                                        <input name="price" type="text" placeholder="" class="form-control" #price="ngModel" [(ngModel)]="editBook.price" required
                                                        />
                                                        <div *ngIf="price.invalid && (price.dirty || price.touched)">
                                                            <span class="alert-danger">Price is required</span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label for="pages" class="control-label">
                                                            Pages</label>
                                                        <input name="pages" type="text" placeholder="" class="form-control" #pages="ngModel" [(ngModel)]="editBook.pages" required
                                                        />
                                                        <div *ngIf="pages.invalid && (pages.dirty || pages.touched)">
                                                            <span class="alert-danger">Pages is required</span>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label for="publishDate" class="control-label">
                                                            Publish Date</label>
                                                        <input name="publishDate" type="date" placeholder="" class="form-control" #publishDate="ngModel" [(ngModel)]="editBook.publishDate"
                                                            required />
                                                        <div *ngIf="publishDate.invalid && (publishDate.dirty || publishDate.touched)">
                                                            <span class="alert-danger">Publish Date is required</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>

                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <div class="radio radio-inline">
                                                <input type="radio" id="inlineRadio1" value="option1" name="radioInline" checked="">
                                                <label for="inlineRadio1"> Hardcover </label>
                                            </div>
                                            <div class="radio radio-inline">
                                                <input type="radio" id="inlineRadio2" value="option1" name="radioInline">
                                                <label for="inlineRadio2"> Softcover </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="description" class="control-label">
                                                            Description</label>
                                        <textarea name="description" rows="5" class="form-control" #description="ngModel" [(ngModel)]="editBook.description"></textarea>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group mbn">
                                            <div class="checkbox">
                                                <input id="checkbox1" type="checkbox">
                                                <label for="checkbox1">
                                                                        Active
                                                                    </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-actions text-right pal">
                                    <button type="submit" class="btn btn-green" data-hover="tooltip" [disabled]="!bookForm.valid" title="Save"><i class="fa fa-save"></i>&nbsp; Save</button>&nbsp;
                                    <button type="reset" class="btn btn-danger" data-hover="tooltip" (click)="cancelSave()" title="Cancel"><i class="fa fa-remove"></i>&nbsp; Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
