<app-title title="Books">
</app-title>
<br/>
<div id="tab-general" *ngIf="book">
    <div class="row mbl">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-green">
                        <div class="panel-heading">
                            Book</div>
                        <div class="panel-body pan">
                            <form #bookForm="ngForm" (ngSubmit)="save()">
                                <div class="form-body pal">

                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <div class="text-center mbl"><img src="./images/books/book.png" alt="" /></div>
                                                <div class="text-center mbl"><a href="#" class="btn btn-green" data-hover="tooltip" title="Upload"><i class="fa fa-upload"></i>&nbsp; Upload Image</a></div>
                                            </div>
                                            <hr/>
                                        </div>
                                        <div class="col-md-8">
                                            <div class="form-group">
                                                <label for="title" class="control-label">
                                                            Title</label>
                                                <div class="input-icon right">
                                                    <input name="title" type="text" placeholder="" class="form-control" #title="ngModel" [(ngModel)]="editBook.title" required/>
                                                    <div class="alert alert-danger" [hidden]="title.untouched || title.valid">Title is required</div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="isbn" class="control-label">
                                                                    ISBN</label>
                                                        <div class="input-icon right">
                                                            <input name="isbn" type="text" placeholder="" class="form-control" #isbn="ngModel" [(ngModel)]="editBook.isbn" /></div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="authors" class="control-label">
                                                                    Authors</label>
                                                        <div class="input-icon right">
                                                            <input name="authors" type="text" placeholder="" class="form-control" #authors="ngModel" [(ngModel)]="editBook.authors" /></div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label for="Language" class="control-label">
                                                            Language</label>
                                                        <select id="Language" class="form-control">
                                                                    <option>English</option>
                                                                    <option>Spanish</option>
                                                                    <option>Russian</option>
                                                                </select></div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label for="Publisher" class="control-label">
                                                            Publisher</label>
                                                        <select id="Publisher" class="form-control">
                                                                    <option>Publisher 1</option>
                                                                    <option>Publisher 2</option>
                                                                    <option>Publisher 3</option>
                                                                </select></div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label for="Category" class="control-label">
                                                            Category</label>
                                                        <select id="Category" class="form-control">
                                                                    <option>History</option>
                                                                    <option>Comedy</option>
                                                                    <option>Science Fiction</option>
                                                                </select></div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label for="price" class="control-label">
                                                            Price</label>
                                                        <input name="price" type="text" placeholder="" class="form-control" #price="ngModel" [(ngModel)]="editBook.price" /></div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label for="pages" class="control-label">
                                                            Pages</label>
                                                        <input name="pages" type="text" placeholder="" class="form-control" #pages="ngModel" [(ngModel)]="editBook.pages" /></div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label for="publishDate" class="control-label">
                                                            Publish Date</label>
                                                        <input name="publishDate" type="text" placeholder="" class="form-control" #publishDate="ngModel" [(ngModel)]="editBook.publishDate"
                                                        /></div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>

                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <div class="radio radio-inline">
                                                <input type="radio" id="inlineRadio1" value="option1" name="radioInline" checked="">
                                                <label for="inlineRadio1"> Hardcover </label>
                                            </div>
                                            <div class="radio radio-inline">
                                                <input type="radio" id="inlineRadio2" value="option1" name="radioInline">
                                                <label for="inlineRadio2"> Softcover </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="description" class="control-label">
                                                            Description</label>
                                        <textarea name="description" rows="5" class="form-control" #description="ngModel" [(ngModel)]="editBook.description"></textarea>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group mbn">
                                            <div class="checkbox">
                                                <input id="checkbox1" type="checkbox">
                                                <label for="checkbox1">
                                                                        Active
                                                                    </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-actions text-right pal">
                                    <button type="submit" class="btn btn-green" data-hover="tooltip" [disabled]="!bookForm.valid" title="Save"><i class="fa fa-save"></i>&nbsp; Save</button>&nbsp;
                                    <button type="reset" class="btn btn-danger" data-hover="tooltip" (click)="cancelSave()" title="Cancel"><i class="fa fa-remove"></i>&nbsp; Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
