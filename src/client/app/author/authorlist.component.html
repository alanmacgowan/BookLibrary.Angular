<div class="col-lg-12">
    <app-title title="Authors">
    </app-title>
    <br/>

    <div>
         <a href="" [routerLink]="['/authors', 'new']" class="btn btn-primary" data-hover="tooltip" data-original-title="New"><i class="fa fa-plus"></i>&nbsp; New Author</a> 
    </div>

    <br/>

    <div class="panel panel-green">
        <div class="panel-heading">Authors</div>
        <div class="panel-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th style="width:20%;">Action</th>
                        <th>Name</th>
                        <th>Country</th>
                        <th>Birth Date</th>
                    </tr>
                </thead>
                <tbody>

                    <tr *ngFor="let author of authors">
                        <td>
                            <button type="button" (click)="editAuthor(author)" class="btn btn-primary btn-sm" data-hover="tooltip" title="Edit"><i class="fa fa-pencil"></i></button>
                            <button type="button" class="btn btn-danger btn-sm" data-hover="tooltip" title="Delete"><i class="fa fa-trash-o"></i></button>
                        </td>
                        <td>{{author.firstName}} {{author.lastName}}</td>
                        <td>{{author.country}}</td>
                        <td>{{author.birthDate | date: 'dd/MM/yyyy'}}</td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>

</div>
