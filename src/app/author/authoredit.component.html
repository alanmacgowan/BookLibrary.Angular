<app-title title="Authors">
</app-title>
<br/>
<div id="tab-general">
    <div class="row mbl">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-green">
                        <div class="panel-heading">
                            Author</div>
                        <div class="panel-body pan">
                            <form action="#">
                                <div class="form-body pal">

                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <div class="text-center mbl"><img src="./images/avatar/avatar_2x.png" alt="" /></div>
                                                <div class="text-center mbl"><a href="#" class="btn btn-green" data-hover="tooltip" title="Upload"><i class="fa fa-upload"></i>&nbsp; Upload Image</a></div>
                                            </div>
                                            <hr/>
                                        </div>
                                        <div class="col-md-8">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="FirstName" class="control-label">
                                                                    First Name</label>
                                                        <div class="input-icon right">
                                                            <input id="FirstName" type="text" placeholder="" class="form-control" /></div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="LastName" class="control-label">
                                                                    Last Name</label>
                                                        <div class="input-icon right">
                                                            <input id="LastName" type="text" placeholder="" class="form-control" /></div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label for="Country" class="control-label">
                                                            Country</label>
                                                        <select class="form-control">
                                                                    <option>Argentina</option>
                                                                    <option>USA</option>
                                                                    <option>Italia</option>
                                                                </select></div>
                                                </div>

                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label for="BirthDate" class="control-label">
                                                            Birth Date</label>
                                                        <input id="BirthDate" type="text" placeholder="" class="form-control" /></div>
                                                </div>
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label for="Gender" class="control-label">
                                                            Gender</label><br/>

                                                        <div class="radio radio-inline">
                                                            <input type="radio" id="inlineRadio1" value="option1" name="radioInline" checked="">
                                                            <label for="inlineRadio1"> Male </label>
                                                        </div>
                                                        <div class="radio radio-inline">
                                                            <input type="radio" id="inlineRadio2" value="option1" name="radioInline">
                                                            <label for="inlineRadio2"> Female </label>
                                                        </div>

                                                    </div>
                                                </div>


                                            </div>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label for="About" class="control-label">
                                                            About</label>
                                                        <textarea id="About" rows="5" class="form-control"></textarea>
                                                    </div>
                                                    <div class="form-group mbn">
                                                        <div class="checkbox">
                                                            <input id="checkbox1" type="checkbox">
                                                            <label for="checkbox1">
                                                                        Active
                                                                    </label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>




                                </div>
                                <div class="form-actions text-right pal">
                                    <button type="submit" class="btn btn-green" data-hover="tooltip" title="Save">Save</button>&nbsp;
                                    <button type="reset" class="btn btn-danger" data-hover="tooltip" (click)="cancelSave()" title="Cancel">Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
