        <div class="page-content">

            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-green">
                    <div class="panel-heading">
                        Login</div>
                    <div class="panel-body pan">
                        <form action="" class="form-horizontal">
                            <div class="form-body pal">
                                <div class="form-group">
                                    <label for="inputName" class="col-md-3 control-label">
                                                            Name</label>
                                    <div class="col-md-9">
                                        <div class="input-icon right">
                                            <i class="fa fa-user"></i>
                                            <input id="inputName" type="text" placeholder="" class="form-control" /></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword" class="col-md-3 control-label">
                                                            Password</label>
                                    <div class="col-md-9">
                                        <div class="input-icon right">
                                            <i class="fa fa-lock"></i>
                                            <input id="inputPassword" type="text" placeholder="" class="form-control" /></div>
                                        <span class="help-block mbn"><a href="#"><small>Forgot password?</small> </a></span>
                                    </div>
                                </div>
                                <div class="form-group mbn">
                                    <div class="col-md-offset-3 col-md-6">
                                        <div class="checkbox">
                                            <label>
                                                                    <input tabindex="5" type="checkbox" />&nbsp; Keep me logged in</label></div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-actions pal">
                                <div class="form-group mbn">
                                    <div class="col-md-offset-3 col-md-6">
                                        <a type="button" href="" [routerLink]="['/register']" class="btn btn-primary">Register</a>&nbsp;&nbsp;
                                        <button type="button" (click)="login()" class="btn btn-green">Login</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
